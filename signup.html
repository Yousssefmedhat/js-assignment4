<html>

<head>
    <title>Sign Up/Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <span class="d-none" id="userName"></span>
    <div class="container text-center my-5">
        <div class="main m-auto p-5 w-75">
            <h1 class="text-info">Smart Signup System</h1>
            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your e-mail" type="text">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <p id="exist" class="d-block"></p>
            <button class="btn btn-outline-info w-100 my-3" onclick="signUp()">Sign Up</button>
            <p class="text-light pt-2">You already have an account? <a href="index.html" class="text-light">Sign In</a>
            </p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
